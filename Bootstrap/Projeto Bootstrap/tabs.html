
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tabs</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">        

        <div class="page-header">
            <h1>Bootstrap Tabs</h1>
            <p class="lead">Alterne facilmente entre conteúdos</p>
        </div>   

        <!--Criação das abas -->
        <ul class="nav nav-pills" role="tablist">  <!--nav-tabs no lugar de nav-pills-->
            <li class="active"><a href="#info" role="tab" data-toggle="tab">Informações</a>
            <li><a href="#avaliacao" role="tab" data-toggle="tab">Avaliações</a>
            <li><a href="#compre" role="tab" data-toggle="tab">Compre também</a>
            
        </ul>

        <!--Conteúdo das abas -->
        <div class="tab-content">

            <!--Aba informações -->
            <div class="tab-pane active" role="tabpanel" id="info">
                <h3>Informações</h3>
                <p>Texto qualquer</p>
            </div>

            <!--Aba avaliações -->
            <div class="tab-pane" role="tabpanel" id="avaliacao">
                <h3>Avaliações</h3>
                <p>Texto qualquer</p>
            </div>

            <!--Aba Compre também -->
            <div class="tab-pane" role="tabpanel" id="compre">
                <h3>Compre também</h3>
                <p>Texto qualquer</p>
            </div>
            
        </div>
        

    </div>	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Inicializar o Tooltip e Popover -->
    <script type="text/JavaScript">
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
          $('[data-toggle="popover"]').popover()
        })
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
