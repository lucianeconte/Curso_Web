<!doctype html>

<htlml lang="pt-br">

	<head>
		<title>While</title> 
		<meta charset="utf-8" />

		<script type="text/javascript">  

			var x = 1;
			var y = 1;

			while(x <= 10){
				document.write(x + "<br />");

				if(x == 3){
					break;
				}

				x++;
			}

			document.write(" <br /> Continue <br />");

			while(y <= 10){
				document.write(y + "<br />");

				y++;

				if(y == 5){
					continue;
				}

			}

		/*	do {
				document.write(x + "<br />");
				x++;
			} while (x <= 10);
			*/
		</script> 

	</head>

	<body>
		
	</body>
</htlml>
