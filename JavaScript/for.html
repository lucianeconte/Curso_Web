<!doctype html>

<htlml lang="pt-br">

	<head>
		<title>For</title> 
		<meta charset="utf-8" />

		<script type="text/javascript">  

			for(var x = 1; x < 11; x++){
				if(x == 5){
					continue;
				}
				document.write(x + "<br />");

				if (x == 9){
					break;
				}
			}
			
		</script> 

	</head>

	<body>
		
	</body>
</htlml>
