<!doctype html>

<htlml lang="pt-br">

	<head>
		<title>Cálculos</title> 
		<meta charset="utf-8" />

		<script type="text/javascript">  

			var num1 = prompt("Digite o primeiro número");
			var num2 = prompt("Digite o segundo número");

			num1 = parseInt(num1); // Forçar que a variável seja to tipo inteiro
			num2 = parseInt(num2);

			// parseFloat = Valor fracionado

			document.write("A soma entre " + num1 + " e " + num2 + " é: " + (num1+num2) + "<br />");
			document.write("A subtração entre " + num1 + " e " + num2 + " é: " + (num1-num2) + "<br />");
			document.write("A multiplicação entre " + num1 + " e " + num2 + " é: " + (num1*num2) + "<br />");
			document.write("A divisão entre " + num1 + " e " + num2 + " é: " + (num1/num2) + "<br />");
			document.write("O módulo entre " + num1 + " e " + num2 + " é: " + (num1%num2) + "<br />");
			document.write("O incremento (pré) de num1 é: " + (++num1) + "<br />");
			document.write("O incremento (pós) de num2 é: " + (num2++) + "<br />");
			document.write("Agora num2 é: " + num2);
			
		</script> 

	</head>

	<body>
		
	</body>
</htlml>
