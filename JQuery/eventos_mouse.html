<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>JQuery - Eventos Mouse</title>

		
		<script src="jquery-3.1.1.js"> </script>

		<script type="text/javascript"> 
			
			$(document).ready( function(){

				// click
				// dblclick
				// mousedown
				// mouseover
				// mouseout
				
				$('#div1').click( function(){
					alert('Elemento foi clicado.');
				});

			});

		</script>

	</head>

	<body>

		<div id="div1" style="height: 150px; width: 150px; background: #CCC;">
			
		</div>

	</body>
	
</html>
