<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>JQuery - Eventos Teclado</title>

		
		<script src="jquery-3.1.1.js"> </script>

		<script type="text/javascript"> 
			
			$(document).ready( function(){

				// keydown
				// keypress
				// keyup
				
				$('#campo1').keydown( function(){
					alert("Tecla foi pressionada");
				})

			});

		</script>

	</head>

	<body>

		<input id="campo1" type="text" /> 

	</body>
	
</html>
