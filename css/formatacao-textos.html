<!doctype html>

<htlml>

	<head>
		<title>Formatações de Textos</title>
		<meta charset="utf-8" />

		<style type="text/css">

			p{
				font-family: "Georgia";
				font-size: 30px;
			}

			.texto{
				font-size: 1em;
			}
			
			.negrito{
				font-weight: bold;
			}

			.estilo{
				/*font-style: italic;*/
				font-style: oblique;

			}

			.texto-padro{
				font: bold 40px "Palatino Linotype", Book Antiqua", Palatino, serif;
			}

			.formatacao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
				}
			
		</style>
	</head>

	<body>
		<div>
			<p class="texto">
				"Não há ninguém que ame a dor por si só, que a busque e queira tê-la, <span class="formatacao">simplesmente</span>por ser dor..."
			</p>
			
			<p class="negrito">Conteúdo 1</p>
			<p>Conteúdo 2</p>
			<p class="estilo">Conteúdo 3</p>
			<p class="texto-padro">Conteúdo 4</p>
		</div>

		


	</body>

</htlml>
