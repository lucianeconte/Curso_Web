<!doctype html>

<htlml>

	<head>
		<title>Formatar links</title>
		<meta charset="utf-8" />

		<style type="text/css">

			a{
				text-decoration: none;
				padding: 5px;
			}
			
			/*Links n√£o visitados*/
			a:link{
				color: #b9c941;

			}
			/*Links visitados*/
			a:visited{
				color: #c0c0c0;

			}
			/*Links Hover, passa o cursor sobre o link*/
			a:hover{
				color: #FFFFFF;
				background: #6d790f;

			}
			/*Links ativos, quando clicado*/
			a:active{
				color: #e4f371;

			}
		</style>
	</head>

	<body>
		
		<a href="http:\\www.google.com.br">Google</a> |
		<a href="http:\\www.tecmundo.com.br">Tec Mundo</a> |
		<a href="http:\\www.compufour.com.br">CompuFour</a>
		<a href="http:\\www.climatempo.com.br">Clima Tempo</a>

	</body>

</htlml>
